<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coins. | Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
  </head>
  <body>
    <div class="auth login">
      <div class="brand">
        <div class="container container__brand">
          <h1 class="brand__title">coins.</h1>
          <p class="brand__sub">collab</p>
          <p class="brand__sub">appreciate</p>
          <p class="brand__sub">learn</p>
          <p class="brand__sub">earn</p>
          <img class="brand__logo" src="./img/logo.svg" />
        </div>
      </div>
      <div class="dialog">
        <div class="container container__dialog">
          <h1 class="dialog__title">Login</h1>
          <p class="dialog__sub"></p>
        </div>
        <div class="dialog__form">
          <label class="form__label--dialog" for="username">Username</label>
          <input class="form__field--dialog" type="text" id="username" />
          <label class="form__label--dialog" for="password">Password</label>
          <input class="form__field--dialog" type="text" id="password" />
        <div class="dialog__links">
          <button class="btn dialog__btn btn--submit" id="signup">Sign in</button>
          <span class="dialog__links-text links links--switch">Have an account?<a class="dialog__links-link" href="register.html">Sign up</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
