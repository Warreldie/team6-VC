<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coins. | Register</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
  </head>
  <body>
    <div class="auth register">
      <div class="brand">
        <div class="container container__brand">
          <h1 class="brand__title">coins.</h1>
          <p class="brand__sub">collab</p>
          <p class="brand__sub">appreciate</p>
          <p class="brand__sub">learn</p>
          <p class="brand__sub">earn</p>
          <img class="brand__logo" src="./img/logo.svg" />
        </div>
      </div>
      <div class="dialog">
        <div class="container container__dialog">
          <h1 class="dialog__title">Register</h1>
          <p class="dialog__sub">Receive 100 free tokens to get you started!</p>
        </div>
        <div class="dialog__form">
          <label class="form__label--dialog" for="username">Username</label>
          <input class="form__field--dialog" type="text" id="username" />
          <label class="form__label--dialog label--email" for="email">Email</label>
          <input class="form__field--dialog" type="text" id="email" />
          <label class="form__label--dialog" for="password">Password</label>
          <input class="form__field--dialog" type="password" id="password" />
          <label class="form__label--dialog label--password" for="repeatPassword">Repeat password</label>
          <input class="form__field--dialog" type="password" id="repeatPassword" />
          <p class="forum__field--error error error--register">All fields required.</p>
        </div>
        <div class="dialog__links">
          <button class="btn dialog__btn btn--submit" id="submitRegister">Sign up</button>
          <span class="dialog__links-text links links--switch">Have an account?<a class="dialog__links-link" href="login.html">Sign in</a></span>
        </div>
      </div>
    </div>
    <script src="./js/register.js"></script>
  </body>
</html>
